<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleregistro.css" />
    <title>Registro de Usuario</title>
    <link rel="icon" type="image/x-icon" href="img/study.png">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Registro de Usuario</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nombre Completo" />
            </div>
            <div class="input-field">
                <i class="fas fa-clipboard"></i>
                <input type="text" placeholder="Registro" />
              </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Registrate" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Registro de Usuario</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nombre Completo" />
            </div>
            <div class="input-field">
                <i class="fas fa-clipboard"></i>
                <input type="text" placeholder="Nomina" />
              </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" class="btn" value="Registrate" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¿Eres profesor?</h3>
            <p>
              Tu registro de usuario no es este!!! <br> Registra tu usuario dandole click al siguiente boton
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registrate
            </button>
          </div>
          <img src="img/reg.svg" class="image" alt="Imagen" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Eres alumno?</h3>
            <p>
                Tu registro de usuario no es este!!! <br> Registra tu usuario dandole click al siguiente boton
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Registrate
            </button>
          </div>
          <img src="img/reg.svg" class="image" alt="Imagen" />
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="log.js"></script>
  </body>
</html>
